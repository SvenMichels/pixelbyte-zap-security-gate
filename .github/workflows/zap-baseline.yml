name: PixelByte OWASP ZAP Baseline Scan

on:
  # Workflow l채sst sich manuell im Actions-Tab starten
  # mit Angabe der zu scannenden URL
  workflow_dispatch:
    inputs:
      target:
        description: "URL eingeben zum Scannen (inkl. http/https)"
        required: true
        type: string
        default: "https://example.com"
  workflow_call:
    inputs:
      target:
        description: "URL eingeben zum Scannen (inkl. http/https)"
        required: true
        type: string
        default: "https://example.com"

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          # URL zum Scannen (Default-Wert kann im Workflow-Dispatch angepasst werden)
          target: ${{ github.event.inputs.target }}

          # Eigene ZAP-Regeldatei (TSV-Format, siehe zap/zap-rules.conf)
          rules_file_name: zap/zap-rules.conf

          # Keine automatischen GitHub-Issues f체r Findings erstellen
          allow_issue_writing: false

          # Wenn bestimmte Findings/Fehler auftreten, dann bricht die Pipeline ab
          fail_action: true

          # Name des Artifacts f체r den Report
          artifact_name: "zap-report"

          # Zus채tzliche Optionen:
          # - API-Key deaktivieren
          # - Spider max. 5 Minuten laufen lassen
          cmd_options: '-z "-config api.disablekey=true -config spider.maxDuration=5"'

      - name: Print completion message
        shell: bash
        run: |
          echo "ZAP Baseline Scan completed for URL: ${{ github.event.inputs.target }}"
