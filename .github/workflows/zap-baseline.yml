name: PixelByte OWASP ZAP Baseline Scan

on:
  # Workflow lässt sich manuell im Actions-Tab starten
  # mit Angabe der zu scannenden URL
  workflow_dispatch:
    inputs:
      target:
        description: "URL, die gescannt werden soll"
        required: true
        default: "https://example.com"

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          # URL zum Scannen (Default-Wert kann im Workflow-Dispatch angepasst werden)
          target: ${{ github.event.inputs.target }}

          # Hier wird eine benutzerdefinierte Regeldatei angegeben. (erweiterbar)
          rules_file_name: zap/zap-rules.conf

          # Keine automatischen GitHub-Issues für Findings erstellen
          # da wir den Scan nur als Gate nutzen wollen!
          allow_issue_writing: false

          # Wenn bestimmte Findings/Fehler auftreten dann bricht die Pipeline ab,
          # fehlerhafte Findings sind in der zap-rules.conf definiert
          fail_action: true

          # Der Report wird als Artifact hochgeladen
          # Artifact-Typ: HTML-Report
          # report_type: "html"
          artifact_name: "zap-report"

          # Zusätzliche Optionen: API-Key deaktivieren + Spider-Laufzeit begrenzen
          # Spider maxDuration auf 5 Minuten gesetzt.
          cmd_options: "-config api.disablekey=true -config spider.maxDuration=5"

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          if-no-files-found: ignore

      - name: Print completion message
        shell: bash
        run: |
          echo "ZAP Baseline Scan completed for URL: ${{ github.event.inputs.target }}"
